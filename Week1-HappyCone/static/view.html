<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
  <script src="/static/model.js" defer></script>
</head>
<body>
  <nav class="navbar bg-body-tertiary sticky-top">
    <div class="container-fluid">
      <div class="navbar-brand">
        <img src="https://pic.616pic.com/ys_bnew_img/00/62/94/j9lTNHmYmR.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        HappyCone
      </div>
    </div>
  </nav>
  <div class="container d-flex flex-column align-items-start">
    <h2 class="mt-3 mb-3">Leave a image!</h2>
    <form class="form-floating" id="submitImg">
      <div class="form-floating">
        <input type="text" class="form-control" id="textInput" placeholder="A cute little dog">
        <label for="textInput">Your comments of the uploading image</label>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label"></label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <hr>
  <div class="container row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xxl-4 g-4" id="message">
    
  </div>
</body>
</html>
