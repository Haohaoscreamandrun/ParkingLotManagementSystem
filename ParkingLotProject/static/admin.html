<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
  <!-- link to icon -->
  <link rel="shortcut icon" href="../public/images/Graphicloads-Colorful-Long-Shadow-Car.256.png" type="image/png">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
  <!-- Tesseract and openCV -->
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js' defer></script>
  <script src="
      https://cdn.jsdelivr.net/npm/opencv-browser@1.0.0/opencv.min.js
      " defer></script>
  <!-- admin.js & common.css -->
  <script type="module" src="../public/js/admin.js" defer></script>
  <link rel="stylesheet" href="../public/css/common.css">
</head>
<body>
  <!-- common navbar -->
  <nav class="navbar text-bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="/" class="nav-brand mb-0 h3">
        <img src="../public/images/Graphicloads-Colorful-Long-Shadow-Car.256.png" alt="logo" width="30" height="30">
        Parking Lot Managing System
      </a>
      <button class="navbar-nav btn text-center" type="button" id="adminLoginCanvasBtn">
        Admin Logout
      </button>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="row g-2">
      <div class="col col-12 col-md-6 rounded-3">
        <!-- Camera video and license plate recognition result -->
        <div class="d-flex flex-column justify-content-center p-2">
          <h4>Camera</h4>
          <div class="card text-center border-secondary">
            <video class="ratio ratio-4x3 object-fit-cover" src="" id="localVideo" autoplay></video>
            <div class="card-body form">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="enterRadio" value="enter" name="inlineRadioOptions" checked>
                <label class="form-check-label" for="enterRadio">Enter Gate</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" id="exitRadio" value="exit" name="inlineRadioOptions">
                <label class="form-check-label" for="exitRadio">Exit Gate</label>
              </div>
            </div>
          </div>
          <div class="card border-secondary mt-1">
            <div class="card-header">Recognition</div>
            <canvas id="captureCanvas" hidden></canvas>
            <canvas id="videoCanvas"></canvas>
            <div class="input-group">
              <span class="input-group-text" id="addon1">Plate</span>
              <input type="text" placeholder="Recognized plate" class="form-control" id="recognizedPlate" disabled>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-12 col-md-6 rounded-3">
        <!-- Gates status -->
        <div class="row g-2">
          <div class="col-12">
            <div class="p-2 rounded-3">
              <h4>Enter Gate Status</h4>
              <img src="../public/images/gate-close.jpg" class="img-fluid" alt="" id="enterGate">
            </div>
          </div>
          <div class="col-12">
            <div class="p-2 rounded-3">
              <h4>Exit Gate Status</h4>
              <img src="../public/images/gate-close.jpg" class="img-fluid" alt="" id="exitGate">
            </div>
          </div>
        </div>
      </div>
      <div class="col col-12 col-md-6 rounded-3 container">
        <div class="row">
          <!-- dropdown menu for parking lot -->
          <div class="col col-12 p-2">
            <h4>Chosen Parking Lot</h4>
            <div class="input-group mb-3">
              <button class="btn btn-warning dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Parking lot
              </button>
              <ul class="dropdown-menu" id="lotDropDown">
                
              </ul>
              <input type="text" class="form-control" id="chosenLot" readonly>
            </div>
            <div id="lotDetailCard" class="card">
              <div class="card-body">
                <h5 class="card-title placeholder-glow" id="parkingLotName">
                  <span class="placeholder col-12"></span>
                </h5>
                <h6 class="card-subtitle text-body-secondary mb-3 placeholder-glow" id="parkingLotAddress">
                  <span class="placeholder col-5"></span>
                </h6>
                <div class="container align-content-center">
                  <div class="row g-1">
                    <div class="col-4">
                      <div class="p-1">Parking fee:</div>
                    </div>
                    <div class="col-8">
                      <div class="p-1 placeholder-glow" id="parkingLotFee">
                        <span class="placeholder col-10"></span>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="p-1">Current Vacancy:</div>
                    </div>
                    <div class="col-4">
                      <div class="p-1 placeholder-glow" id="parkingLotSpace">
                        <span class="placeholder col-8"></span>
                      </div>
                    </div>
                    <div class="col-4">
                      <div class="p-1 placeholder-glow" id="parkingLotVacancy">
                        <span class="placeholder col-8"></span>
                      </div>
                    </div>
                  </div>
                </div>
                </ul>
              </div>
            </div>
          </div>
          <!-- List of cars information -->
          <div class="col col-12 p-2 d-flex flex-column justify-content-center">
            <h4>List of cars information</h4>
            <div class="input-group">
              <span class="input-group-text" id="addon2">Search by number</span>
              <input type="text" placeholder="Number of plate" class="form-control" aria-label="license plate"
                aria-describedby="addon2" id="searchCars">
            </div>
            <div class="list-group" id="carsListGroup">
              <div class="d-flex justify-content-center">
                <div class="spinner-grow text-secondary mt-2" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
          
      </div>
      <div class="col col-12 col-md-6 rounded-3">
        <!-- Chosen car information -->
        <div class="p-2">
          <h4>Chosen car information</h4>
          <div class="card">
            <img src="../public/images/car-graphic.jpg" alt="..." class="card-img-top" id="cardImgTop">
            <div class="card-body">
              <div class="card-title">
                <h5>Chosen car details</h5>
              </div>
              <form action="">
                <div class="row g-1 align-items-center">
                  <div class="col-5">
                    <label for="licenseplate" class="col-form-label">Recognized plate:</label>
                  </div>
                  <div class="col-7">
                    <input type="text" class="form-control" name="licenseplate" id="licenseplate">
                  </div>
                  <div class="col-5">
                    <label for="timestamp" class="col-form-label">Enter time stamp:</label>
                  </div>
                  <div class="col-7">
                    <input type="datetime-local" class="form-control" name="timestamp" id="timestamp"   disabled>
                  </div>
                  <div class="col-5">
                    <label for="parkingfee" class="col-form-label">Parking fee subtotal:</label>
                  </div>
                  <div class="col-7">
                    <div class="input-group">
                      <span class="input-group-text">$NTD</span>
                      <input type="text" class="form-control" id="parkingfee" disabled>
                    </div>
                  </div>
                  <div class="col-5">
                    <label for="paymentstatus" class="col-form-label">Payment status:</label>
                  </div>
                  <div class="form-check col-3">                    
                    <input type="radio" class="form-check-input" name="paymentCheck" id="paidCheck">
                    <label for="paidCheck" class="form-check-label">Paid</label>
                  </div>
                  <div class="form-check col-3">                    
                    <input type="radio" class="form-check-input" name="paymentCheck" id="unpaidCheck" checked>
                    <label for="unpaidCheck" class="form-check-label">Not Yet</label>                    
                  </div>
                  <div class="col-auto">
                    <button class="btn btn-warning mb-3" type="submit">Update</button>
                  </div>
                  <div class="col-auto">
                    <button class="btn btn-danger mb-3" type="submit">Delete</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
