<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose</title>
  <!-- link to icon -->
  <link rel="shortcut icon" href="../public/images/Graphicloads-Colorful-Long-Shadow-Car.256.png" type="image/png">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
    defer></script>
    <!-- choose.js & common.css -->
    <script type="module" src="../public/js/choose.js" defer></script>
    <link rel="stylesheet" href="../public/css/common.css">
</head>
<body>
  <!-- common navbar -->
  <nav class="navbar text-bg-dark border-bottom border-body sticky-top" data-bs-theme="dark">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a href="/" class="nav-brand mb-0 h3">
        <img src="../public/images/Graphicloads-Colorful-Long-Shadow-Car.256.png" alt="logo" width="30" height="30">
        Parking Lot Managing System
      </a>
      <button class="navbar-nav btn text-center" type="button" id="adminLoginCanvasBtn" data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
        Admin Login
      </button>
    </div>
  </nav>
  <!-- offcanvas -->
  <div class="offcanvas offcanvas-end" data-bs-theme="dark" data-bs-scroll="true" tabindex="-1"
    id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Admin Login</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <!-- login form -->
      <form class="needs-validation" id="signInForm" novalidate>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="adminAccount" autocomplete="username" placeholder="Account"
            required>
          <label for="adminAccount">Account</label>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Please provide a valid account.
          </div>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="adminPassword" autocomplete="current-password"
            placeholder="password" required>
          <label for="adminPassword">Password</label>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            At least 1 A-Z, 1 a-z and 1 digit of number.
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-end">
          <button type="submit" class="btn btn-lg btn-outline-light mb-1" id="loginButton">Login</button>
          <a class="btn btn-dark">Forget password?</a>
        </div>
      </form>
    </div>
  </div>
  <!-- Searching Panel -->
  <div class="container mt-3">
    <h2>Searching Car Panel</h2>
    <div class="row g-4">
      <!-- ScrollBar -->
      <div class="col col-12 rounded-3 p-2 d-flex flex-row justify-content-between align-items-center" id="scrollBar">
        <div id="scrollUpBtn"></div>
        <div id="scrollBarLots"></div>
        <div id="scrollDownBtn"></div>
      </div>
      <!-- Carousel of Photo -->
       <div class="col col-12 col-md-6 rounded-3">
          <div class="carousel slide" id="carouselExampleIndicators">
            <!-- Slash buttons -->
            <div class="carousel-indicators">
              
            </div>
            <!-- Slide of Photos -->
            <div class="carousel-inner rounded-3">
              
            </div>
            <!-- scrolling btns -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
       </div>
      
       <div class="col col-12 col-md-6">
        <div class="row g-2">
          <!-- Search bar -->
          <div class="col col-12 rounded-3 input-group">
            <span class="input-group-text" id="addon1">Search by number</span>
            <input type="text" placeholder="Number of plate" class="form-control" aria-label="license plate"
              aria-describedby="addon2" id="searchCars">
          </div>
          <!-- car details -->
          <div class="col col-12">
            <form action="" class="card">
              <div class="card-header">
                <h5 class="pt-1">Chosen car details</h5>
              </div>
              <div class="row g-1 align-items-center card-body">
                <div class="col-5">
                  <label for="licenseplate" class="col-form-label">Recognized plate:</label>
                </div>
                <div class="col-7">
                  <input type="text" class="form-control" name="licenseplate" id="licenseplate">
                </div>
                <div class="col-5">
                  <label for="timestamp" class="col-form-label">Enter time stamp:</label>
                </div>
                <div class="col-7">
                  <input type="datetime-local" class="form-control" name="timestamp" id="timestamp" disabled>
                </div>
                <div class="col-5">
                  <label for="parkingfee" class="col-form-label">Parking fee subtotal:</label>
                </div>
                <div class="col-7">
                  <div class="input-group">
                    <span class="input-group-text">$NTD</span>
                    <input type="text" class="form-control" id="parkingfee" disabled>
                  </div>
                </div>
              </div>
              <div class="card-footer text-end">
                <button type="submit" class="btn btn-primary">Proceed to Payment</button>
              </div>
            </form>
            
          </div>
        </div>
       </div>
    </div>
  </div>
</body>
</html>
