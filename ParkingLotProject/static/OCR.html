<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optical Character Recognition</title>
  <style>
    body {
      padding: 0 100px;
      font-family: sans-serif;
    }
    .container {
      margin-top:  50px;
    }
    .upper div {
      display: inline;
      margin-left: 100px;
      white-space: pre;
    }
    .bottom {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
    }
    .bottom div {
      /* flex: 1; */
      border: 1px solid rgb(118, 118, 118);
      height: 400px;
      margin: 10px;
    }
    .bottom div img,
    .bottom div canvas,
    .bottom div textarea
     {
      width: calc(100% - 21px);
      height: calc(100% - 21px);
    }
    .bottom div textarea {
      resize: none;
      padding: 10px;
      font-size: 20px;
      outline: none;
      border: none;
    }
    .bottom div:first-child,
    .bottom div:nth-child(2) {
      -webkit-box-align: center;
      -webkit-box-pack: center;
      display: -webkit-box;
    }
    .bottom div:last-child {
    }
  </style>
  <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js' defer></script>
  <script src="
    https://cdn.jsdelivr.net/npm/opencv-browser@1.0.0/opencv.min.js
    " defer></script>
  <script src="../public/js/OCR.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="upper">
      <input type="file" name="" id="">
      <button class="process">Process</button>
      <button class="recognize">Recognize</button>
      <div class="progress"></div>
    </div>
    <div class="bottom">
      <div>
        <img src="" alt="">
      </div>
      <div>
        <canvas id="outputCanvas"></canvas>
      </div>
      <div>
        <textarea name="" id="" placeholder="text"></textarea>
      </div>
    </div>
  </div>
</body>
</html>
