<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thankyou</title>
  </head>
  <!-- link to icon -->
  <link
    rel="shortcut icon"
    href="../public/images/Graphicloads-Colorful-Long-Shadow-Car.256.png"
    type="image/png"
  />
  <!-- bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
    defer
  ></script>
  <!-- common css -->
  <link rel="stylesheet" href="../public/css/common.css" />

  <body>
    <nav
      class="navbar text-bg-dark border-bottom border-body sticky-top"
      data-bs-theme="dark"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a href="/" class="nav-brand mb-0 h3">
          <img
            src="../public/images/Graphicloads-Colorful-Long-Shadow-Car.256.png"
            alt="logo"
            width="30"
            height="30"
          />
          Parking Lot Management System
        </a>
        <button
          class="navbar-nav btn text-center"
          type="button"
          id="adminLoginCanvasBtn"
        >
          Admin Logout
        </button>
      </div>
    </nav>
    <div
      class="d-flex flex-column justify-content-center align-items-center text-center mt-5"
    >
      <h1 class="paymentStatus">Payment Succeed!</h1>
      <h4 class="redirectMsg">Redirect to exit camera in 3 secs...</h4>
    </div>
  </body>
  <script>
    let paymentStatus = document.querySelector(".paymentStatus");
    let redirectMsg = document.querySelector(".redirectMsg");
    let statusCode = parseInt(
      window.location.href.split("status=")[1].match(/\d+/g)[0]
    );
    if (statusCode !== 0) {
      paymentStatus.innerText = "Payment Failed!";
      redirectMsg.innerText = "Redirect to home page in 3 secs...";
      setTimeout(() => {
        let urlArray = window.location.href.split("/");
        window.location.href = urlArray.slice(0, 3).join("/");
      }, 3000);
    } else {
      setTimeout(() => {
        let urlArray = window.location.href.split("/");
        urlArray[3] = "camera";
        window.location.href = urlArray.join("/");
      }, 3000);
    }
  </script>
</html>
